<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-gray-100">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-4">

    <form class="p-4 border rounded shadow-sm bg-white">

      <!-- TITOLI -->
      <h2 class="text-center mb-2">Create an Account</h2>
      <p class="text-center text-muted mb-4">Register to access all features</p>

      <!-- NOME -->
      <div class="mb-3">
        <label for="inputName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="John Doe">
      </div>

      <!-- EMAIL -->
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com">
      </div>

      <!-- PASSWORD -->
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="•••••••••">
      </div>

      <!-- CONFERMA PASSWORD -->
      <div class="mb-3">
        <label for="inputPasswordConfirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Repeat your password">
      </div>

      <!-- ACCETTAZIONE TERMS -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <!-- BOTTONE -->
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <!-- LINK PER LOGIN -->
      <p class="text-center mt-3">
        Already have an account?
        <a href="#">Sign in</a>
      </p>

    </form>

  </div>
</div>


    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Registrazione riuscita! Login automatico...');
                    window.location.href = '/';
                } else {
                    document.getElementById('error').textContent = data.error;
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Errore di connessione';
            }
        });
    </script>
</body>
</html>
