<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-gray-100">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 col-lg-4">
            <form id="signupForm" class="p-4 border rounded shadow-sm bg-white">
                <!-- TITOLI -->
                <h2 class="text-center mb-2">Create an Account</h2>
                <p class="text-center text-muted mb-4">Register to access all features</p>

                <!-- ERRORE -->
                <div id="error" class="alert alert-danger d-none"></div>
                <div id="success" class="alert alert-success d-none"></div>

                <!-- USERNAME -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="johndoe" required>
                </div>

                <!-- EMAIL -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="•••••••••" required>
                </div>

                <!-- CONFERMA PASSWORD -->
                <div class="mb-3">
                    <label for="inputPasswordConfirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Repeat your password" required>
                </div>

                <!-- ACCETTAZIONE TERMS -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>

                <!-- BOTTONE -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                <!-- LINK PER LOGIN -->
                <p class="text-center mt-3">
                    Already have an account?
                    <a href="/">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('inputPasswordConfirm').value;
            
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Reset messaggi
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');
            
            // Validazione password
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Le password non corrispondono';
                errorDiv.classList.remove('d-none');
                return;
            }
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = data.message + ' - Reindirizzamento...';
                    successDiv.classList.remove('d-none');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('d-none');
                }
            } catch (err) {
                errorDiv.textContent = 'Errore di connessione al server';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
