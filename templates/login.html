{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4">
            <form id="loginForm" class="p-4 border rounded shadow-sm bg-white">
                <!-- TITOLI -->
                <h2 class="text-center mb-2">Welcome Back</h2>
                <p class="text-center text-muted mb-4">Sign in to your account</p>

                <!-- ERRORE -->
                <div id="error" class="alert alert-danger d-none"></div>
                <div id="success" class="alert alert-success d-none"></div>

                <!-- USERNAME -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- REMEMBER ME -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <!-- BOTTONE -->
                <button type="submit" class="btn btn-primary w-100">Sign In</button>

                <!-- LINK PER SIGNUP -->
                <p class="text-center mt-3">
                    Don't have an account?
                    <a href="/signup">Sign up</a>
                </p>
                
                <p class="text-center">
                    <a href="/">Back to home</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Reset messaggi
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = data.message + ' - Redirecting...';
                    successDiv.classList.remove('d-none');
                    
                    // Salva username in localStorage se remember me Ã¨ selezionato
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('username', username);
                    }
                    
                    setTimeout(() => window.location.href = '/calendar', 1500);
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('d-none');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.remove('d-none');
            }
        });
        
        // Carica username salvato
        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
{% endblock %}
