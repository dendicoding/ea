<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-gray-100">
   <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-4">

    <form class="p-4 border rounded shadow-sm bg-white">

      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3">
      </div>

      <div class="mb-3">
        <label for="inputPassword3" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword3">
      </div>

      <fieldset class="mb-3">
        <legend class="col-form-label pt-0 h6">Radios</legend>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" checked>
          <label class="form-check-label" for="gridRadios1">
            First radio
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
          <label class="form-check-label" for="gridRadios2">
            Second radio
          </label>
        </div>

        <div class="form-check disabled">
          <input class="form-check-input" type="radio" disabled>
          <label class="form-check-label">
            Third disabled radio
          </label>
        </div>
      </fieldset>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign in</button>

    </form>

  </div>
</div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    document.getElementById('error').textContent = data.error;
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Errore di connessione';
            }
        });
    </script>
</body>
</html>
