<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">My App - Dashboard</span>
            <div>
                <span class="text-white me-3">üë§ {{ user.username }}</span>
                <a href="/logout" class="btn btn-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- PROFILO UTENTE -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">üë§ Profile</h5>
                        <p><strong>Username:</strong> {{ user.username }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Member since:</strong> {{ user.created_at.strftime('%d/%m/%Y') if user.created_at else 'N/A' }}</p>
                    </div>
                </div>
            </div>

            <!-- CREA NUOVO POST -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">‚úçÔ∏è Create New Post</h5>
                        <form id="createPostForm">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="postTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="postContent" class="form-label">Content</label>
                                <textarea class="form-control" id="postContent" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Publish Post</button>
                        </form>
                        <div id="postMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- I TUOI POST -->
        <div class="row">
            <div class="col-12">
                <h3>üìù Your Posts</h3>
                <div id="userPosts"></div>
            </div>
        </div>
    </div>

    <script>
        const userId = {{ user.id }};

        // Carica i post dell'utente
        loadUserPosts();

        // Form creazione post
        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const messageDiv = document.getElementById('postMessage');
            
            try {
                const response = await fetch('/posts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({title, content})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Post created successfully!</div>';
                    document.getElementById('createPostForm').reset();
                    loadUserPosts();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (err) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Connection error</div>';
            }
        });

        async function loadUserPosts() {
            try {
                const response = await fetch(`/users/${userId}/posts`);
                const posts = await response.json();
                
                const postsDiv = document.getElementById('userPosts');
                
                if (posts.length > 0) {
                    postsDiv.innerHTML = posts.map(post => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.content || 'No content'}</p>
                                <small class="text-muted">${new Date(post.created_at).toLocaleString()}</small>
                                <button class="btn btn-danger btn-sm float-end" onclick="deletePost(${post.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    postsDiv.innerHTML = '<div class="alert alert-info">You haven\'t created any posts yet</div>';
                }
            } catch (err) {
                console.error('Error loading posts:', err);
            }
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                const response = await fetch(`/posts/${postId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadUserPosts();
                }
            } catch (err) {
                console.error('Error deleting post:', err);
            }
        }
    </script>
</body>
</html>
